<!DOCTYPE html>
<html>

    <head>
        <title>Advance Registration</title>
    </head>

    <body>
        <form action="#">
            <h1>Advance Registration</h1>

            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dateofbirth" required><br><br>

            <label for="tel">Phone Number:</label><br>
            <input type="tel" id="tel" name="phonenumber" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="pic">Choose Profile Picture:</label><br>
            <input type="file" id="pic" name="profilepicture" required><br><br>

            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept Terms & COnditions</label><br><br>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
