<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - VIT-AP</title>
    <style>
        /* Basic Styling for the Registration Page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect overall width */
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none; /* Initially hidden */
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        .button-group button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #registerBtn {
            background-color: #008000; /* Green */
            color: white;
        }
        #cancelBtn {
            background-color: #f44336; /* Red */
            color: white;
        }
        #backBtn {
            background-color: #003366; /* Blue/VIT Color */
            color: white;
        }
        #registerBtn:hover { background-color: #006400; }
        #cancelBtn:hover { background-color: #d32f2f; }
        #backBtn:hover { background-color: #002244; }
    </style>
</head>
<body>

    <div class="register-container">
        <img style="width:250px;height:75px;display:block; margin:0 auto;"src = "logo.png">
        <p style="text-align:center;font-size:25px;font-weight: bold;font-family: 'Times New Roman', Times, serif;">Student Registration</p>
        <form id="registrationForm">
            <br>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name">
                <div class="error-message" id="nameError">Name cannot be empty.</div>
            </div>

            <div class="form-group">
                <label for="regNo">Registration Number:</label>
                <input type="text" id="regNo" name="regNo">
                <div class="error-message" id="regNoError">Registration Number cannot be empty.</div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="number" id="mobile" name="mobile" maxlength="10">
                <div class="error-message" id="mobileError">Mobile Number must be 10 digits.</div>
            </div>

            <p id="msg"></p>

            <div class="button-group">
                <button type="button" id="registerBtn">Register</button>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="button" id="backBtn">Back</button>
            </div>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
