<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Task Board</title>
        <style>
            body{
                background-color: #f0f0f0;
                display: flex;
                flex-direction: column;
                align-items: center;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .input-field{
                display: flex;
                gap: 10px;
            }
            input{
                border-radius: 5px;
                border: 1px solid #ccc;
            }
            button{
                padding:10px 20px;
                background-color: #007bff;
                color:white;
                border:none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
            }
            button:hover{
                background-color: #0056b3;
            }

            .board{
                display: flex;
                gap:20px;
                width:100%;
                max-width:100;
                justify-content: space-between;
            }

            .column{
                background-color: #ffffff;
                width:32%;
                min-height:400px;
                border: none;
                border-radius: 8px;
                box-shadow: 0 2px 5px rbga(0,0,0,0.1);
                padding:15px;
                display: flex;
                flex-direction: column;
            }

            .column h3{
                text-align: center;
                border-bottom: 2px solid #eee;
                padding-bottom: 10px;
                margin-top: 0;
                color:#555;
            }

            .task-card {
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 5px;
                padding: 15px;
                margin-bottom: 10px;
                cursor: grab;
                box-shadow: 0 2px 3px rgba(0,0,0,0.05);
                transition: background-color 0.3s ease;
            }
            .task-card:active {
                cursor: grabbing;
            }

            .task-date {
                display: block;
                font-size: 0.85em;
                color: #888;
                margin-top: 8px;
            }

        </style>
    </head>
    <body>
        <h1>Task Board</h1>
        <div class="input-field">
            <input type="text" id="taskInput" placeholder="  Enter Task Name">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div class="board">
            <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>To Do</h3>
            </div>
            <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>In Progress</h3>
            </div>
            <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Completed</h3>
            </div>
        </div>

        <script>
            let taskCounter =0;

            function addTask() {
                const input = document.getElementById("taskInput");
                const taskName = input.value;

                if(taskName === ""){
                    alert("Please enter a task name!");
                    return;
                }

                const taskId = 'task-'+taskCounter++;
                const currentDate = new Date().toLocaleDateString();

                const card = document.createElement('div');
                card.className = 'task-card';
                card.id = taskId;
                card.draggable = true;
                card.innerHTML = `<strong>${taskName}</strong><span class="task-date">${currentDate}</span>`

                card.addEventListener('dragstart',drag);
                document.getElementById('todo').appendChild(card);

                input.value = "";
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drop(ev) {
                ev.preventDefault();

                const data = ev.dataTransfer.getData("text");
                const draggedElement = document.getElementById(data);

                const dropColumn = ev.target.closest('.column');

                if (dropColumn) {
                    dropColumn.appendChild(draggedElement);
                    if (dropColumn.id === 'completed') {
                        draggedElement.classList.add('completed-task');
                        
                        setTimeout(() => {
                            alert("Task Completed Successfully!");
                        }, 100);
                    } else {
                        draggedElement.classList.remove('completed-task');
                    }
                }
            }
            
        </script>
    </body>
</html>
