<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Dashboard</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 5px;
            color: #333;
        }

        .input-group {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        #cityInput {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
        }


        #searchBtn {
            padding: 0.75rem 1.5rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #searchBtn:hover {
            background-color: #357abd;
        }

        .weather-info {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .weather-info.hidden {
            display: none;
        }

        .city-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .temperature {
            font-size: 2.5rem;
            color: #4a90e2;
            margin: 0.5rem 0;
        }

        .humidity, .condition {
            font-size: 1.2rem;
            color: #666;
            margin: 0.3rem 0;
        }

        .error-message {
            color: #d32f2f;
            background: #ffcdd2;
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Weather Dashboard</h1>
        <div class="input-group">
            <input type="text" id="cityInput" placeholder="Enter city name" value="London">
            <button id="searchBtn">Search</button>
        </div>

        <div class="weather-info hidden" id="weatherInfo">
            <div class="city-name" id="cityName"></div>
            <div class="temperature" id="temperature"></div>
            <div class="humidity" id="humidity"></div>
            <div class="condition" id="condition"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
               
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const weatherInfo = document.getElementById('weatherInfo');
        const cityName = document.getElementById('cityName');
        const temperature = document.getElementById('temperature');
        const humidity = document.getElementById('humidity');
        const condition = document.getElementById('condition');
        const errorMessage = document.getElementById('errorMessage');

        
        const API_KEY = '05609e8375d0a58d619b7fad97e49685';
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            } else {
                showError('Please enter a city name.');
            }
        });

        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        
        async function fetchWeather(city) {
            
            hideWeatherInfo();
            hideError();
            
            try {
                
                const url = new URL(API_URL);
                url.searchParams.append('q', city);
                url.searchParams.append('appid', API_KEY);
                url.searchParams.append('units', 'metric');
                console.log(url.toString());

                const response = await fetch(url);

                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('City not found. Please check the name.');
                    } else {
                        throw new Error('Failed to fetch weather data. Please try again.');
                    }
                }

                const data = await response.json();

                displayWeather(data, city);

            } catch (error) {
                showError(error.message);
            }
        }

        function displayWeather(data, city) {
            cityName.textContent = city;
            temperature.textContent = `Temperature: ${Math.round(data.main.temp)}Â°C`;
            humidity.textContent = `Humidity: ${data.main.humidity}%`;
            condition.textContent = `Condition: ${data.weather[0].description}`;
            
            weatherInfo.classList.remove('hidden');
        }

        function hideWeatherInfo() {
            weatherInfo.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        window.addEventListener('load', () => {
            fetchWeather('London');
        });
    </script>
</body>
</html>
